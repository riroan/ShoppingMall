<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clothes Shopping Mall</title>
		<link href="css/default.css" rel="stylesheet" type="text/css">
        <link href="css/mypage.css" rel="stylesheet" type="text/css">
		<link href="css/header.css" rel="stylesheet" type="text/css">
        <link href="css/footer.css" rel="stylesheet" type="text/css">
        <script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src = "src/slide_menu.js"></script>
		<script>
			$(function(){
				$("header").load("header.html");
				$("footer").load("footer.html");
			});
		</script>
		<script>
			$(document).ready(function(){
				$("#list li").click(function(){
					var tab_id = $(this).attr("data-tab");
					console.log(tab_id);
					$(".tab_content").removeClass("current");
					$("#"+tab_id).addClass("current");
				});
			});
		</script>
    </head>
    <body>
        <header id = "header">
        </header>
        <article id = "main" align = "middle">
            <b><h1 id = "title">마이페이지</h1></b>
            <hr>
            <div id = "my_left">
                <ul id = "list">
                    <li style = "cursor:pointer" data-tab = "user_info">회원정보</li>
                    <li style = "cursor:pointer" data-tab = "buy_list">구매목록</li>
                    <li style = "cursor:pointer" data-tab = "buy_lookup">배송조회</li>
                    <li style = "cursor:pointer" data-tab = "coupon">쿠폰함</li>
                    <li style = "cursor:pointer" data-tab = "etc">etc</li>
                </ul>
            </div>
            <div id = "my_right">
                <div id = "user_info" class = "tab_content current">
					회원정보
				</div>
				<div id = "buy_list" class = "tab_content">
					구매목록
				</div>
				<div id = "buy_lookup" class = "tab_content">
					배송조회
				</div>
				<div id = "coupon" class = "tab_content">
					쿠폰함
				</div>
				<div id = "etc" class = "tab_content">
					etc
				</div>
            </div>
        </article>
        <footer>
        </footer>
    </body>
</html>
